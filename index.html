<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/target.css" rel="stylesheet" media="screen">
</head>
<body>
<div id="navbar" class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container" style="width: auto; padding: 0 20px;">
            <a class="brand" href="#home">Target Golf</a>
            <ul class="nav">
                <li><a href="#play">Play</a></li>
                <li><a href="#scores">Scores</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="content">
    <div id="home">
        <h1>Target Golf</h1>
        <table class="table target">
            <tr><td>A</td><td>M</td><td>L</td></tr>
            <tr><td>H</td><td>G</td><td>T</td></tr>
            <tr><td>O</td><td>I</td><td>R</td></tr>
        </table>
        <p>For each row or column of three letters, make the shortest word you can</p>
        <p>The letters must be in order within the word - left to right in a row or top to bottom in a column</p>
    </div>
</div>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/cordova.js"></script>
<script src="js/target.js"></script>
</body>
</html>
